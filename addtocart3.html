<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Cart UI</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    height: 100%;
    font-family: 'Courier New', Courier, monospace;
    color: white;
}
.page{
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: black;
    overflow: hidden;
    padding-top: 20px;
}
.video-bg{
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}
.overlay{
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(0px);
    z-index: 1;
}
.content{
    position: relative;
    z-index: 2;
    width: 100%;
    text-align: center;
}

/* PRODUCT BOX */
.cart{
    width: 180px;
    background: rgb(92, 87, 87);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #ccc;
    text-align: center;
    display: inline-block;
    margin: 15px;
    color: black;
}
.cart img{
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 5px;
}
.cart button{
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: rgb(229,6,6);
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.cart button:hover{
    background: rgb(40,0,0);
}

/* CART DISPLAY */
#cartbox p{
    margin: 5px;
    font-size: 18px;
}
</style>
</head>
<body>

<div class="page">
    <video class="asd" autoplay muted >
        <source src="fs" type="video/mp4">
    </video>
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="https://cdn.pixabay.com/video/2024/05/29/214404_large.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>Product List</h1>

        <!-- PRODUCT 1 -->
        <div class="cart">
            <img src="https://wwd.com/wp-content/uploads/2025/12/Michael-Jordan-Shattered-Backboard-sneaker.jpg?w=1000&h=563&crop=1" />
            <button onclick="addTocart('Shoes',2000)">Add Shoes (2000)</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="cart">
            <img src="https://cdn.vectorstock.com/i/500p/83/28/red-and-black-e-sport-t-shirt-template-vector-21028328.jpg" />
            <button onclick="addTocart('Shirt',5000)">Add Shirt (5000)</button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="cart">
            <img src="https://blog.luxehouze.com/wp-content/uploads/2024/06/2-11-768x432.jpg" />
            <button onclick="addTocart('Watch',3000)">Add Watch (3000)</button>
        </div>

        <!-- PRODUCT 4 -->
        <div class="cart">
            <img src="https://tango-sports.com/cdn/shop/files/5_bd8f5425-b72c-4a07-9069-d9415693f7f3.jpg?v=1726721407&width=645" />
            <button onclick="addTocart('Bag',4000)">Add Bag (4000)</button>
        </div>

        <hr>
        <h2>Your Cart</h2>
        <div id="cartbox"></div>

        <h3>Total items: <span id="totalcount">0</span></h3>
        <h3>Total price: Rs <span id="totalprice">0</span></h3>
    </div>
</div>

<script>
let cart = [];

function addTocart(productName, price) {
    cart.push({ name: productName, price: price });
    rendercart();
}

function rendercart() {
    let box = document.getElementById("cartbox");
    let count = document.getElementById("totalcount");
    let totalpricetag = document.getElementById("totalprice");

    let output = "";
    let totalprice = 0;

    for (let i = 0; i < cart.length; i++) {
        output += `<p>${i + 1}. ${cart[i].name} - Rs ${cart[i].price}</p>`;
        totalprice += cart[i].price;
    }

    box.innerHTML = output;
    count.innerHTML = cart.length;
    totalpricetag.innerHTML = totalprice;
}
</script>

</body>
</html>
