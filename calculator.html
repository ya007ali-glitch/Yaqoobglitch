<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1" placeholder="enter first number">
    <input type="text" id="n2" placeholder="enter second number">
    <button onclick="addNumbers()">add number</button>
    <button onclick="subNumber()">subtract number</button>


    <p id="result"></p>

    <script>
        function addNumbers(){
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);

            let sum = num1 + num2;

            document.getElementById("result").innerHTML = "result" + sum;

            }
            function subNumber(){
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);

            let sum = num1 - num2;
            document.getElementById("result").innerHTML = "result" + sum;


            }


        
    </script>

</body>
</html>
